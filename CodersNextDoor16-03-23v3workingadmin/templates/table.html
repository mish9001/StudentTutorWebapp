<!doctype html>
<html>
<head>
  <title>OrderedDict Table</title>

  <style>
		table {
			border-collapse: collapse;
			width: 100%;
			text-align: center;
		}
		th, td {
			padding: 8px;
			border: 1px solid black;
		}
	</style>



</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Key</th>
                <th>Contact Number</th>
                <th>First Name</th>
                <th>ID Number</th>
                <th>Last Name</th>
                <th>Motivation</th>
                <th>Student Number</th>
                <th>Work Experience</th>
                <th>Email</th>
                <th>CV</th>
      </tr>
    </thead>
    <tbody>
      {% for key, values in ordered_dict.items() %}
          <tr>
              <td>{{ key }}</td>
              {% for key, value in values.items() %}
                  <td>{{ value }}</td>
              {% endfor %}
          

              <td><a href="{{ url_for('static', filename='Mishael_CV__Copy' + key + '.pdf') }}" download>Download</a></td> <!-- link to PDF file -->   
            </tr>

      {% endfor %}
  </tbody>
  </table>
</body>
</html>
